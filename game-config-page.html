<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
        integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <link href="css/game-config-form-style.css" type="text/css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="javascript/game-config-page.js"></script>
</head>

<body>
    <main>
        <div id="game-parameters-form-box">
            <form id="game-parameters-form">
                <h2 id="form-header">Game parameters</h2>
                <label for="parameter-a" class="parameter">A: <input type="text" name="a" id="parameter-a"
                        value="1.1"></label>
                <label for="parameter-b" class="parameter">B: <input type="text" name="b" id="parameter-b"
                        value="1.2"></label>
                <label for="parameter-c1" class="parameter">C1: <input type="text" name="c1" id="parameter-c1"
                        value="3"></label>
                <label for="parameter-c2" class="parameter">C2: <input type="text" name="c2" id="parameter-c2"
                        value="3"></label>
                <label for="parameter-d" class="parameter">D: <input type="text" name="d" id="parameter-d"
                        value="-1.1"></label>
                <label for="parameter-e" class="parameter">E: <input type="text" name="e" id="parameter-e"
                        value="-1.1"></label>
                <input type="submit" value="Change configuration" class="pure-button pure-button-primary"
                    id="submit-button">
            </form>
        </div>
        <div id="game-dynamics-visualization"></div>
    </main>
    <script>

    </script>
</body>

</html>
