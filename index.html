<html>
<head>
    <script src="https://unpkg.com/pts/dist/pts.min.js"></script>
    <script src="https://unpkg.com/tone"></script>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- JS -->
</head>
<body>
    <div style="width: 800px; height: 600px; margin: 30px auto 0;" id="game_window">
        <canvas id="pt"></canvas>
    </div>
    <div style="padding: 20px 0; font-family: sans-serif; font-size: 0.8em; color: #9ab; text-align: center;">
        Limit cycle
    </div>
    <div id="parameter-control-box">
        <form id="parameter-form">
            <h2 id="form-header">Game parameters</h2>
            <label for="parameter-a" class="parameter">A: <input type="text" name="a" id="parameter-a"
                    ></label>
            <label for="parameter-b" class="parameter">B: <input type="text" name="b" id="parameter-b"
                    ></label>
            <label for="parameter-c1" class="parameter">C1: <input type="text" name="c1" id="parameter-c1"
                    ></label>
            <label for="parameter-c2" class="parameter">C2: <input type="text" name="c2" id="parameter-c2"
                    ></label>
            <label for="parameter-d" class="parameter">D: <input type="text" name="d" id="parameter-d"
                    ></label>
            <label for="parameter-e" class="parameter">E: <input type="text" name="e" id="parameter-e"
                    ></label>
            <input type="submit" value="Change configuration" class="pure-button pure-button-primary"
                id="submit-button">
        </form>
    </div>
    <!-- Load in the Pts script after the HTML renders to avoid Pts bug -->
    <script>
        var tag = document.createElement("script");
        tag.src = "javascript/game_simulations.js";
        document.getElementsByTagName("head")[0].appendChild(tag);
    </script>
</html>
